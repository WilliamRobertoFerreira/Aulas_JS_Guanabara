<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: blueviolet;
            color: blanchedalmond;
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <h1>Estudos de DOM</h1>
    <p>aqui vai o resultado</p>
    <p>aprendendo a usar <strong>DOM</strong> em javascript<br /></p>
    <div id='msg'>clique em mim</div>
    <div name='msg'>clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write(p1.innerText)
        window.document.write(window.document.URL)
        p1.style.color = 'blueviolet'
        corpo.style.background = 'black'
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        var dd = window.document.getElementsByName('msg')
        dd.style.color = 'blueviolet'
    </script>

</body>

</html>
